<html>

<head>
  <title>Sky Children</title>
  <link rel="icon" href="sky.png">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="theStyle.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.3/FileSaver.min.js"></script>
  <script src="theMedium.js" defer></script>
</head>

<body>
  <div class="container"></div>
  <div class="figure">

      <img class="head" src="head.png" />

      <img class="fade hair 10" src="10.png" />
      <img class="fade hair 11" src="11.png" />
      <img class="fade hair 12" src="12.png" />
      <img class="fade hair 13" src="13.png" />

    <div id="arrow1-left" class="arrow"></div>
    <div class="Capes">
      <img class="cbody" src="capeBody.png" />
      <img class="fade cape cbody" src="capeBody.png" />
      <img class="fade cape c1" src="c1.png" />
      <img class="fade cape c2" src="c2.png" />

      <img class="fade cape c5" src="c5.png" />
      <img class="fade cape c6" src="c6.png" />
      <img class="fade cape c7" src="c7.png" />
      <img class="fade cape c8" src="c8.png" />
      <img class="fade cape c9" src="c9.png" />
      <img class="fade cape c10" src="c10.png" />
      <img class="fade cape c11" src="c11.png" />
      <img class="fade cape c12" src="c12.png" />

      <img class="fade cape c20" src="c20.png" />
    </div>
    <div id="arrow1-right" class="arrow"></div>

    <div class="Decoration">
      <img class="fade dec d1" src="d1.png" />
      <img class="fade dec d2" src="d2.png" />
      <img class="fade dec d3" src="d3.png" />
      <img class="fade dec d4" src="d4.png" />
      <img class="fade dec d5" src="d5.png" />
    </div>
    <div class="Items">
      <img class="fade item i1" src="i1.png" />
      <img class="fade item i2" src="i2.png" />
      <img class="fade item i3" src="i3.png" />
      <img class="fade item i4" src="i4.png" />
      <img class="fade item i5" src="i5.png" />
    </div>
  </div>

  <div id="Hair">
    <h1>Hair</h1>
  </div>
  <div class="HairIcons">
    <button class="btn hair1">hair1</button>
    <button class="btn hair2">hair2</button>
    <button class="btn hair3">hair3</button>
    <button class="btn hair4">hair4</button>
    <button class="btn hair5">hair5</button>
    <button class="btn hair6">hair6</button>
    <button class="btn hair7">hair7</button>
    <button class="btn hair8">hair8</button>
    <button class="btn hair9">hair9</button>
    <button class="btn hair10">hair10</button>
    <button class="btn hair11">hair11</button>
    <button class="btn hair12">hair12</button>
    <button class="btn hair13">hair13</button>
    <button class="btn hair14">hair14</button>
    <button class="btn hair15">hair15</button>
    <button class="btn hair16">hair16</button>
    <button class="btn hair17">hair17</button>
    <button class="btn hair18">hair18</button>
    <button class="btn hair19">hair19</button>
    <button class="btn hair20">hair20</button>
    <img class="HC" src="iconHair.png" />
  </div>

  <div id="Cape">
    <h1>Cape</h1>
  </div>
  <div class="CapeIcons">
    <button class="btn Cape1">hair1</button>
    <button class="btn Cape2">hair2</button>
    <button class="btn Cape3">hair3</button>
    <button class="btn Cape4">hair4</button>
    <button class="btn Cape5">hair5</button>
    <button class="btn Cape6">hair6</button>
    <button class="btn Cape7">hair7</button>
    <button class="btn Cape8">hair8</button>
    <button class="btn Cape9">hair9</button>
    <button class="btn Cape10">hair10</button>
    <button class="btn Cape11">hair11</button>
    <button class="btn Cape12">hair12</button>
    <button class="btn Cape13">hair13</button>
    <button class="btn Cape14">hair14</button>
    <button class="btn Cape15">hair15</button>
    <button class="btn Cape16">hair16</button>
    <button class="btn Cape17">hair17</button>
    <button class="btn Cape18">hair18</button>
    <button class="btn Cape19">hair19</button>
    <button class="btn Cape20">hair20</button>
    <img class="CC" src="iconCape.png" />
  </div>

  <button class="delete clearDec"><img src="clear.png" style="width: 35px;" /></button>
  <div id="Decoration">
    <h1>Decoration</h1>
  </div>
  <div class="DecIcons">
    <button class="btn dec1">dec1</button>
    <button class="btn dec2">dec2</button>
    <button class="btn dec3">dec3</button>
    <button class="btn dec4">dec4</button>
    <button class="btn dec5">dec5</button>
    <img class="DC" src="iconDec.png" />
  </div>

  <button class="delete clearItem"><img src="clear.png" style="width: 35px;" /></button>
  <div id="Item">
    <h1>Item</h1>
  </div>
  <div class="ItemIcons">
    <button class="btn item1">dec1</button>
    <button class="btn item2">dec2</button>
    <button class="btn item3">dec3</button>
    <button class="btn item4">dec4</button>
    <button class="btn item5">dec5</button>
    <img class="IC" src="iconItem.png" />
  </div>


  <button class="button clear">Clear</button>
  <button class="button save">Save</button>


  <div class="popup">
    <div class="popup-container">
      <div class="block"></div>
      <div class="popup-close">&times;</div>
      <div class="formContainer">
        <!-- https://www.w3schools.com/howto/howto_css_responsive_form.asp-->
        <div class="row">
          <div class="col-25">
            <label for="fname">First Name</label>
          </div>
          <div class="col-75">
            <input type="text" id="fname" name="firstname" value="First">
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="lname">Last Name</label>
          </div>
          <div class="col-75">
            <input type="text" id="lname" name="lastname" value="Last">
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="gender">Gender</label>
          </div>
          <div class="col-75">
            <select id="gender" name="gender">
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="transMale">Trans Male</option>
              <option value="transFemale">Trans Female</option>
              <option value="nonConforming">Gender Non-Conforming</option>
              <option value="differentIdentity">Different Identity</option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="birthday">Date of Birth</label>
          </div>
          <div class="col-75">
            <input type="date" id="myDate" value="2020-02-01">
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="subject">Story</label>
          </div>
          <div class="col-75">
            <textarea id="subject" name="subject"
              style="height:100px">Write about your character..</textarea>
          </div>
        </div>
        <button class="submit" id="submit" type="button">Submit</button>
      </div>

    </div>
  </div>

  <div id="profile">
    <div class="profileContainer">
      <img class="card" src="card.png" style: width="1000px" ; />
      <div class="black"></div>
      <div class="name">
        <div id="fnameDisplay"></div>
        <div id="lnameDisplay"></div>
      </div>
      <div class="info">
        <div id="genderDisplay"></div>
        <div id="brithDisplay">
          <p id="birth"></p>
        </div>
        <div id="storyDisplay">
        </div>
      </div>
    </div>
    

    <button class="button replay" onClick="window.location.reload();">Replay</button>


  </div>



</body>

</html>
